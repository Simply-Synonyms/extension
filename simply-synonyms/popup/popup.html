<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Synonyms</title>

    <link href="https://fonts.googleapis.com/css2?family=Mulish&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="popup.css">
</head>
<body>
<div id="app">
    <h2>Simply Synonyms</h2>
    <p>A simple synonym finder. Double click any word on the page to find a definition and synonyms.</p>
    <div class="switch-box">
        <p>Disable Simply Synonyms Popup</p>
        <label class="switch">
            <input type="checkbox" id="disable_switch">
            <span class="slider round"></span>
        </label>
    </div>
    <div class="switch-box">
        <p>Only enable on editable text (text that you can change, such as text boxes, google docs, and more)</p>
        <label class="switch">
            <input type="checkbox" id="only_editable_text_switch">
            <span class="slider round"></span>
        </label>
    </div>
</div>
<script src="popup.js"></script>
</body>
</html>
